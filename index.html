<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock, Paper, Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Poppins" rel="stylesheet">
</head>
<body>

    <div class="headings"><h1>Choose Rock, Paper or Scissors to play.</h1>
    <h3>First to 5 wins.</h3></div>

    <button type="button" id="rock">Rock</button>
    <button type="button" id="paper">Paper</button>
    <button type="button" id="scissors">Scissors</button>

    <p id="ps">Player Score: <span id="playerscore">0</span></p>
    <p id="cs">Computer Score: <span id="compscore">0</span></p>

    <div id="container"></div>
    
    <script src="gui.js" charset="utf-8"></script>
</body>
</html>
